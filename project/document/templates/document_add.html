{% extends 'flatpages/base.html' %}
<link href="{% url 'static/css/styles1.css' %}" rel="stylesheet" />
{% block content %}
<h4 class="title_2">{{ request.user.username }}, Вы добавляете документ</h4>
<p></p>
<form class="create-doc" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="table-create">{{ form }}</table>
    <div class="btn-wrapper">
    <input class="btn" type="submit"  value="Записать">
    </div>
</form>
{% endblock content %}
